	<div id="registro">
		<fieldset>
			<h3>Insira seus dados abaixo para não perder nenhuma noticia:</h3>

			<ol>
				<li>
					<label for="nome">Nome:</label>
					<input type="text" name="nome">
				</li>
				<li>
					<label for="email">Email:</label>
					<input type="text" name="email">
				</li>
				<li>
					<select>
						<option value="homem">Homem</option>
						<option value="mulher">Mulher</option>
						<option value="indefinido">Indefinido</option>
					</select>
				</li>
				<li>
					<label>Qual sua idade ?</label>
					<input type="radio" name="17-"> menos de 17
					<input type="radio" name="18+"> mais de 18
				</li>
				<li>
					<p>O que você achou do site ?</p>
					<textarea name="opniao" cols="50" rows="10"></textarea>
				</li>
				<li>
					<p>Envie sua foto:</p>
					<h5>*opcional</h5>
					<form>
						<fieldset method="post" enctype="multipart/form-data">
							<input type="file" name="foto">
						</fieldset>
					</form>
				</li>
			</ol>
		</fieldset>
		<pre> 	</pre>
		<input type="submit">
		<input type="reset">
	</div>
